{% if range_pages|last > 1 %}
  <div class="prevnext">
    {% for i in range_pages %}
      {% if i == users.number %}
        <b>[ {{ i }} ]</b>
      {% else %}
        {% if viewname == "companydb_search" %}
          <a href="{% url viewname country.slug|default:'all' business.slug|default:'all' product.slug|default:'all' i %}">{{ i }}</a>
        {% else %}
          <a href="{% url viewname obj.slug i %}">{{ i }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}
  </div>
{% endif %}
